<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Plan with Data - Urban Insights Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-title-container">
                <img src="./logo_pwd.png" alt="Plan with Data Logo" class="logo">
                <div class="header-text">
                    <h1>Contact Plan with Data</h1>
                    <p class="tagline">Urban Insights Blog</p>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="https://github.com/planwithdata" class="social-link github"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.youtube.com/@theurbananalytics" class="social-link youtube"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://x.com/planwithdata" class="social-link twitter"><i class="fab fa-x"></i></a></li>
                <li><a href="https://www.linkedin.com/company/plan-with-data/" class="social-link linkedin"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/xlderbpo" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
