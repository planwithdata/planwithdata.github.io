<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Plan With Data - Urban Insights Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Plan With Data - Urban Insights Blog</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="https://github.com/planwithdata" class="social-link github">GitHub Projects</a></li>
                <li><a href="https://www.youtube.com/@theurbananalytics" class="social-link youtube">YouTube Channel</a></li>
                <li><a href="https://x.com/planwithdata" class="social-link twitter">X Updates</a></li>
                <li><a href="https://www.linkedin.com/in/rishabhsingh9512/" class="social-link linkedin">LinkedIn Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/xrbgzqkq" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
